spring.application.name=spring-rest-api
spring.profiles.include=secret

# \u00EC\u0084\u009C\u00EB\u00B2\u0084 \u00EC\u0084\u00A4\u00EC\u00A0\u0095
server.port=8080

# Kakao provider \u00EC\u0084\u00A4\u00EC\u00A0\u0095
spring.security.oauth2.client.provider.kakao.issuer-uri=https://kauth.kakao.com
spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.jwk-set-uri=https://kauth.kakao.com/.well-known/jwks.json
spring.security.oauth2.client.provider.kakao.user-name-attribute=id

# JPA \u00EC\u0084\u00A4\u00EC\u00A0\u0095
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_batch_fetch_size=500

# MySQL \u00EB\u0093\u009C\u00EB\u009D\u00BC\u00EC\u009D\u00B4\u00EB\u00B2\u0084 \u00ED\u0081\u00B4\u00EB\u009E\u0098\u00EC\u008A\u00A4\u00EB\u00AA\u0085
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# for test setting
spring.profiles.active=test