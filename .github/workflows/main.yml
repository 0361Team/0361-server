name: 스프링 앱 배포
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: JDK 설정
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          
      - name: Gradle 빌드
        run: |
          chmod +x ./gradlew
          ./gradlew build -x test
          
      - name: JAR 파일 확인
        run: |
          # 빌드된 JAR 파일 확인
          echo "빌드된 JAR 파일 목록:"
          find build/libs -type f -name "*.jar" -exec ls -la {} \;
          # JAR 파일 명확하게 지정
          echo "JAR_FILE=$(find build/libs -type f -name "*.jar" | head -1)" >> $GITHUB_ENV
        
      - name: Google Cloud 인증
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          
      - name: gcloud 설정
        uses: google-github-actions/setup-gcloud@v1
        
      - name: JAR 파일 전송 및 배포
        run: |
          # 먼저 JAR 파일 전송
          gcloud compute scp ${{ env.JAR_FILE }} ${{ secrets.GCE_INSTANCE }}:~/app.jar --zone=${{ secrets.GCE_ZONE }}
          
          # 그 다음 전송된 파일 확인 및 배포
          gcloud compute ssh ${{ secrets.GCE_INSTANCE }} --zone=${{ secrets.GCE_ZONE }} --command="
            # 전송된 파일 확인
            echo '전송된 JAR 파일 확인:'
            ls -la ~/app.jar
            
            # 앱 디렉토리 생성
            sudo mkdir -p /opt/spring-app/logs/
            
            # JAR 파일 직접 복사 (절대 경로 사용)
            sudo cp \$HOME/app.jar /opt/spring-app/app.jar
            sudo chmod 755 /opt/spring-app/app.jar
            
            # 기존 프로세스 종료 (있다면)
            sudo pkill -f 'java -jar /opt/spring-app/app.jar' || true
            
            # 백그라운드 실행
            cd /opt/spring-app
            sudo nohup java -jar app.jar > /opt/spring-app/logs/application.log 2>&1 &
            echo '애플리케이션이 백그라운드에서 시작되었습니다.'
            
            # 프로세스 확인
            ps -ef | grep java
          "
